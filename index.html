<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <title>Linkedin</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__left">
        <a href="#" class="logo">
          <img src="img/logo.png" alt="" class="logo__img">
        </a>
        <form action="" class="buscador">
          <i class='buscador__icono-lupa bx bx-search'></i>
          <input type="text" class="buscador__input" placeholder="Buscar">
        </form>
      </div>
      <div class="header__right">
        <nav class="navegador">
          <ul class="navegador__lista">
            <li class="navegador__item">
              <a href="" class="icono">
                <i class='bx bxs-home'></i>
                <span class="icono__nombre">Inicio</span>
              </a>
            </li>
            <li class="navegador__item">
              <a href="" class="icono">
                <i class='bx bxs-group' ></i>
                <span class="icono__nombre">Mi red</span>
              </a>
            </li>
            <li class="navegador__item">
              <a href="" class="icono">
                <i class='bx bxs-briefcase' ></i>
                <span class="icono__nombre">Empleos</span>
              </a>
            </li>
            <li class="navegador__item">
              <a href="" class="icono">
                <i class='bx bxs-message' ></i>
                <span class="icono__nombre">Mensajes</span>
              </a>
            </li>
            <li class="navegador__item">
              <a href="" class="icono">
                <i class='bx bxs-bell' ></i>
                <span class="icono__nombre">Notificaciones</span>
              </a>
            </li>
          </ul>
          <div class="profile">
            <div class="profile__online">
              <img src="img/user-1.png" alt="" class="profile__image-online">
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="contenedor__layout container">
    <aside class="sidebar">
      <div class="sidebar__profile-box">
        <img src="img/fondo-perfil.png" alt="" class="profile-box__img-fondo">

        <div class="profile-box__content">
          <img src="img/imagen-perfil-laboral.png" alt="" class="profile-box__img-perfil">

          <h1 class="profile-box__nombre">John Vanagandr</h1>
          <h3 class="profile-box__job">Web Developer</h3>

          <ul class="profile-box__info-account">
            <li class="info_account-item">
              <p>Your profile views</p>
              <span>52</span>
            </li>
            <li class="info_account-item">
              <p>Your post views</p>
              <span>810</span>
            </li>
            <li class="info_account-item">
              <p>Your connections</p>
              <span>205</span>
            </li>
          </ul>
        </div>

        <div class="profile-box__link">
          <a href="#" class="link__item">
            <img src="img/item.png" alt="">
            <p>My items</p>
          </a>
          
          <a href="#" class="link__item">
            <img src="img/premium.png" alt="">
            <p>Try Premium</p>
          </a>
        </div>
      </div>
    </aside>

    <main class="main"></main>
    <aside class="aside"></aside>
  </div>
</body>
</html>
